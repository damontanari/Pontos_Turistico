<body>
    <div class="formcadastro">
  
        <form id="cadastro">
        <div class="fundo">
            <div class="form">

                <input type="text" id="username">
                  </label>
                  
                <label for="descricao"> Descrição 
                <input type="text" id="descricao">
                  </label>
                      
                  <label for="estado"> Estado 
                <input type="text" id="estado">
                  </label>
                  
                   <label for="cidade"> Cidade 
                <input type="text" id="cidade">
                  </label>
                  
                      <label for="responsavel"> Responsável 
                <input type="text" id="responsavel">
                  </label>
              
                  
                  <label for="email_responsavel"> E-mail responsável 
                <input type="text" id="email_responsavel">
                    </label>
                  
                  <label for="fone_responsavel"> Fone responsável 
                <input type="text" id="fone_responsavel">
                  </label> 
              
                    <label for="submit"> 
                      <button type="submit"><b>Cadastrar</b></button>
                  </label> 
                  </div>
              </form>
               </div>
        </div>
